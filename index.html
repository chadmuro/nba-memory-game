<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Memory Game</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="level">
        <p>Select Difficulty:</p>
        <form class="level-form">
            <div class="btn-container">
                <input type="radio" class="level-btn" id="easy" name="level" value="easy">
                <label for="easy" class="level-label">
                    <span class="radio-btn"><i class="fas fa-basketball-ball"></i>Easy</span>
                </label>
            </div>
            <div class="btn-container">
                <input type="radio" class="level-btn" id="normal" name="level" value="normal" checked>
                <label for="normal" class="level-label">
                    <span class="radio-btn"><i class="fas fa-basketball-ball"></i>Normal</span>
                </label>
            </div>
            <div class="btn-container">
                <input type="radio" class="level-btn" id="hard" name="level" value="hard">
                <label for="hard" class="level-label">
                    <span class="radio-btn"><i class="fas fa-basketball-ball"></i>Hard</span>
                </label>
            </div>
        </form>
    </div>


    <button class="new-btn">New Game</button>

    <section class="memory-game">
        <!-- <div class="memory-card" data-framework="bulls">
            <img src="img/nba.png" alt="NBA logo" class="front-face">
            <img src="img/bulls.png" alt="bulls" class="back-face">
        </div>
        <div class="memory-card" data-framework="bulls">
            <img src="img/nba.png" alt="NBA logo" class="front-face">
            <img src="img/bulls.png" alt="bulls" class="back-face">
        </div> -->

        
    </section>
    <div class="win-text"></div>

    <script src="script.js"></script>
</body>
</html>
